<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .input-group label {
            margin-right: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 2px solid #007BFF;
        }

        /* 긴 줄 스타일링 */
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
    <script>
        function calculate(event) {
            // Enter 키를 눌렀을 때만 계산 수행
            if (event.key === 'Enter') {
                var expression = document.getElementById('expression').value;
                try {
                    // eval 함수로 수식을 계산
                    var result = eval(expression);
                    document.getElementById('result').value = result;
                } catch (e) {
                    // 수식 오류 시 경고 출력
                    alert("유효하지 않은 수식입니다.");
                }
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>계산기 만들기</h2>
    
    <!-- 긴 줄 추가 -->
    <hr>
    
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    

    <!-- 식 입력 부분 -->
    <div class="input-group">
        <label for="expression">식</label>
        <input type="text" id="expression" onkeydown="calculate(event)" placeholder="식 입력">
    </div>

    <!-- 값 출력 부분 -->
    <div class="input-group">
        <label for="result">값</label>
        <input type="text" id="result" readonly placeholder="값">
    </div>
</div>

</body>
</html>
