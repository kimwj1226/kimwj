<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>워커 태스크 만들기</title>
</head>
<body>
  <h3>곱셈하기</h3>
  <hr>
  <input id="from" type="text" size="10"> x
  <input id="to" type="text" size="10">
  <button type="button" id="times" onclick="send()">곱하기</button>
  <input id="sum" type="text" size="10">
  <script>
    let addWorker = new Worker("multi.js"); 
    
    function send() { 
      let parameters = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value
      };
      
      addWorker.postMessage(parameters);
    }

   addWorker.onmessage = function (e) {

      document.getElementById("sum").value = e.data;
    }
  </script>
</body>

</html>
