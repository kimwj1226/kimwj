<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제8-6</title>
    <script>

        function que(){
            let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            let p = document.getElementById('p');
            p.innerHTML=text;
        }

    </script>
</head>
<body>
    <h3>innerHTML</h3><hr>
    <p id='p' onclick="que()">
        이번 여름에는 어디로 여행을 갈까요?
    </p>
</body>
</html>
