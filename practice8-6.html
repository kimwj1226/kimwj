<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제8-9</title>
    <script>
        function add(){
            let text = prompt("라면 끓이는 순서를 입력하라");
            let li = document.createElement("li");
            li.innerHTML=text
            let a = document.getElementById("a");
            a.appendChild(li);
        }
        
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol  id="a" type="1" style="background-color: yellowgreen;" onclick="add();">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
