<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <style>
        img {
            display: none;
            width: 200px;
        }
        hr {
            border: none;
            height: 2px;
            background-color: black;
            width: 100%;
        }
    </style>
    <script>
        function displayImage() {
            var images = document.querySelectorAll('img');
            images.forEach(function(image) {
                image.style.display = 'none';
            });
            
            var selectedFruit = document.querySelector('input[name="fruit"]:checked').value;
            document.getElementById(selectedFruit).style.display = 'block';
        }
    </script>
</head>
<body>
    <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
    
    <!-- 긴 줄 추가 -->
    <hr>
    
    <label><input type="radio" name="fruit" value="banana" onclick="displayImage()"> 바나나</label>
    <label><input type="radio" name="fruit" value="mango" onclick="displayImage()"> 망고</label>
    <label><input type="radio" name="fruit" value="apple" onclick="displayImage()" checked> 사과</label>
    
    <br><br>
    
    <img id="banana" src="바나나.png" alt="바나나 사진">
    <img id="mango" src="mango.png" alt="망고 사진">
    <img id="apple" src="사과.png" alt="사과 사진">
    
    <p>라디오버튼 선택</p>
</body>
</html>
